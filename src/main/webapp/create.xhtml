<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
  xmlns:f="http://java.sun.com/jsf/core"
>
  <h:head>
    <meta charset="utf-8" />
    <title>Green Place App</title>
    <h:outputStylesheet library="bootstrap" name="css/bootstrap.min.css" />
    <h:outputStylesheet library="bootstrap" name="js/bootstrap.min.js" />

    <h:outputStylesheet library="css" name="custom.css" />
  </h:head>

  <h:body>
    <nav class="navbar navbar-dark bg-success mb-4">
      <div class="container-fluid d-flex justify-content-between">
        <a class="navbar-brand" href="index.xhtml">Green Place</a>

        <div id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex flex-row gap-3">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="create.xhtml"
                >Criar entrega</a
              >
            </li>
            <li class="nav-item ml-3">
              <a class="nav-link" href="search.xhtml">Buscar entrega</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <header class="page-header">
        <h1>Criar<small class="pl-2">entrega</small></h1>
      </header>
      <hr />
      <h:form styleClass="d-flex flex-wrap" prependId="false">
        <div class="col-12 mb-3">
            <label for="remetente">
                Remetente
            </label>
          <h:inputText
            styleClass="form-control"
            id="remetente"
            a:placeholder="Informe o remetente"
            value="#{deliveryListBean.delivery.remetente}"
          />
            <h:message for="remetente" styleClass="text-danger" showSummary="false" showDetail="true"/>
          
        </div>

        <div class="col-12 mb-3">
            <label for="destinatario">
                Destinatario
            </label>
            <h:inputText
              styleClass="form-control"
              id="destinatario"
              a:placeholder="Informe o destinatário"
              value="#{deliveryListBean.delivery.destinatario}"
            />
          <h:message for="destinatario" styleClass="text-danger" showSummary="false" showDetail="true"/>
            
          </div>

          <div class="col-12 mb-4">
            <label for="endereco">
                Endereço
            </label>
            <h:inputText
              styleClass="form-control"
              id="endereco"
              a:placeholder="Informe o endereço"
              value="#{deliveryListBean.delivery.endereco}"
            />
           <h:message for="endereco" styleClass="text-danger" showSummary="false" showDetail="true"/> 
          </div>

        <div class="col-12 d-flex flex-row justify-content-end">
          <h:commandButton
            value="Cadastrar"
            styleClass="btn btn-primary"
            action="#{deliveryListBean.adicionar}"
          />
        </div>
      </h:form>
    </div>
  </h:body>
</html>
